<ion-view view-title="People">
  <ion-content>
    <ion-list show-reorder="true">
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
			<a class="item item-thumbnail-left" href="#/app/playlists/{{playlist.id}}">
				<img src="img/{{playlist.id}}.png">
				<h2>{{playlist.title}}</h2>
				<p>{{playlist.note}}</p>
				<ion-reorder-button class="ion-navicon"
						on-reorder="moveItem(item, $fromIndex, $toIndex)">
				</ion-reorder-button>
			</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
